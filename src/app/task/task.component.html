<div class="container mt-4">
  <div class="row">
    <div class="col-12 text-center mb-4">
      <h1 class="display-4">Lista de Tarefas</h1>
      <p class="lead">Adicione, edite ou remova suas tarefas.</p>
    </div>
  </div>

  <!-- Data e Hora Atualizadas -->
  <div class="row">
    <div class="col-12 text-right">
      <span>{{ currentDate | date: 'short' }}</span>
    </div>
  </div>

  <!-- FormulÃ¡rio para adicionar tarefa -->
  <div class="row">
    <div class="col-12 col-md-8">
      <input 
        type="text" 
        [(ngModel)]="newTask" 
        class="form-control" 
        placeholder="Digite sua nova tarefa" 
        (keyup.enter)="addTask()" />
    </div>
    <div class="col-12 col-md-4 mt-2 mt-md-0">
      <button 
        class="btn btn-primary btn-block" 
        (click)="addTask()">Adicionar Tarefa</button>
    </div>
  </div>

  <!-- Lista de Tarefas -->
  <div class="row mt-4">
    <div class="col-12">
      <ul class="list-group">
        <li 
          class="list-group-item d-flex justify-content-between align-items-center" 
          *ngFor="let task of tasks; let i = index">
          <span>{{ task }}</span>
          <div class="btn-group" role="group">
            <button 
              class="btn btn-warning btn-sm" 
              (click)="editTask(i)">Editar</button>
            <button 
              class="btn btn-danger btn-sm" 
              (click)="removeTask(i)">Excluir</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
